<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400&display=swap" rel="stylesheet">
  <title>Adina Adam Resume</title>
</head>

<body>
  <header>
    <h1 id="child">Resume Generator</h1>
  </header>
  

  <section id="form">
  <form action="" name="resumeForm" style="font-family:monospace; margin-left: 3rem;">
    
      <label for="fullName">Name:</label>
      <input type="text" name="fullName" id="fullName" placeholder="Enter your full name">
   

    
      <label for="fullAddress">City: </label>
      <input type="text" name="city" id="city" placeholder="Enter your current city">
   

   
      <label for="telePhone">Phone: </label>
      <input type="tel" name="telePhone" id="telePhone" placeholder="Enter your phone number">
   

    
      <label for="email">Email: </label>
      <input type="email" name="email" id="email" placeholder="Enter your email" required>
    
    
      <label for="website">Website: </label>
      <input type="text" name="website" id="website" placeholder="Enter your website">
    
    
      <label for="personalInfo">Summary: </label>
      <textarea name="personalInfo" id="personalInfo" cols="72" rows="4" placeholder="Enter a summary about you"></textarea>
    
    
      <label for="careerSkills">Skills: </label>
      <textarea name="careerSkills" id="careerSkills" cols="72" rows="4" placeholder="Enter your skill set"></textarea>
    
    
      <label for="educationDeets">Education: </label>
      <textarea name="educationDeets" id="educationDeets" cols="72" rows="4" placeholder="Enter your education details"></textarea>
    
    
      <label for="startDate">Employment start date: </label>
      <input type="date" name="startDate" id="startDate" value="" placeholder="Enter the start date for current or last previous employment">
    
    
      <label for="endDate">Employment end date: </label>
      <input type="date" name="endDate" id="endDate" value="" placeholder="Enter the end date for previous employment, if any">
    

    
      <label for="employment">Experience:</label>
      <textarea name="employment" id="employment" cols="72" rows="10" placeholder="Enter your current or last employment experience"></textarea>
    
      <input type="button" value="Create Resume" name="create" id="create" class="submit" onclick="createResume()">
      
    </form>
    </section>

    <footer>
      <p>Resume generated by Adina Adam</p>
    </footer>


  <script src="script.js"></script>
</body>
</html>
